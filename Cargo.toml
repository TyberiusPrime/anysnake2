[package]
name = "anysnake2"
version = "1.0.0"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = {version="1.0.44", features=["backtrace"]}
chrono = "0.4"
clap = "2.33"
ctrlc = {version="3.2.1", features = ["termination"] }
log = "0.4.14"
regex = "1"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0"
# serde_with = "1.10.0" # broke clippy on darling_marco
stderrlog = "0.5.1"
tempdir = "0.3.7"
toml = "0.5"
ureq = "2.0"
lazy_static = "1.4.0"
sha256 = "1.0.2"
whoami = "1.1.5"
terminal_size = "0.1.17"
ex = "0.1.3"


[dev-dependencies]
named-lock = "0.1.1"
