[package]
name = "anysnake2"
version = "0.1.0"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
toml = "0.5"
clap = "2.33"
fstrings = "0.2.3"
serde_derive = "1.0.130"
serde_with = "1.10.0"
serde = "1.0.130"
serde_json = "1.0"
chrono = "0.4"
ureq = "2.0"
const_format = "0.2.21"
anyhow = {version="1.0.44", features=["backtrace"]}
regex = "1"
tempdir = "0.3.7"
walkdir = "2.3.2"
git-version = "0.3.5"
